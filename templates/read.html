<! DOCTYPE HTML>
<html>
  <head>
    <title>  Read Story  </title>
  </head>
  <body>
    {% set messages = get_flashed_messages() %}
    {% for message in messages %}
    <center>
      <h3> {{message}} </h3>
    </center>
    {% endfor %}

    Stories: <br>
    {% for item in storiesAddedTo %}
    {{item[0]}} <br> 
    {% endfor %}
    <form action = '/'>
      <input type="submit" value="Go Back"> <br> <br>
      <div style="color:#FF5733">
      </div>
    </form>
    <form action = 'loggedout'>
      <input type="submit" value="Log Out"><br><br>
    </form>
  </body>
</html>
